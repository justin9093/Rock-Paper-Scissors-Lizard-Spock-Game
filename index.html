<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="headding">Rock, Paper, Scissors, Lizard, Spock</h1>

    <section id="game-area">
        <p>Chose your weapon:</p>
        <div id="human">
            <button data-type="human-rock" class="h-rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button data-type="human-scissors" class="h-scissors"><i class="fa-regular fa-hand-scissors"></i></button>
            <button data-type="human-paper" class="h-paper"><i class="fa-regular fa-hand"></i></button>
            <button data-type="human-lizard" class="h-lizard"><i class="fa-regular fa-hand-lizard"></i></button>
            <button data-type="human-spock" class="h-spock"><i class="fa-regular fa-hand-spock"></i></button>
        </div>

        <div id="computer">
            <button data-type="computer-rock" class="c-rock"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button data-type="computer-scissors" class="c-scissors"><i class="fa-solid fa-hand-scissors"></i></button>
            <button data-type="computer-paper" class="c-paper"><i class="fa-solid fa-hand"></i></button>
            <button data-type="computer-lizard" class="c-lizard"><i class="fa-solid fa-hand-lizard"></i></button>
            <button data-type="computer-spock" class="c-spock"><i class="fa-solid fa-hand-spock"></i></button>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
